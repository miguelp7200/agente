        SELECT
          Factura,
          Rut,
          Nombre,
          Solicitante,
          fecha,
          Copia_Cedible_cf,
          Copia_Cedible_sf,
          Copia_Tributaria_cf,
          Copia_Tributaria_sf,
          Doc_Termico,
          COALESCE(
            (SELECT SUM(CAST(REGEXP_REPLACE(CAST(detalle.ValorTotal AS STRING), '[^0-9.-]', '') AS FLOAT64))
             FROM UNNEST(detallesFactura) AS detalle 
             WHERE detalle.ValorTotal IS NOT NULL 
             AND REGEXP_CONTAINS(CAST(detalle.ValorTotal AS STRING), r'^-?[0-9]+\.?[0-9]*$')), 0
          ) as valor_total_calculado
        FROM
          `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
        WHERE
          Rut = @target_rut
      )
      SELECT
        Factura,
        Rut,
        Nombre,
        Solicitante,
        fecha,
        valor_total_calculado,
        CASE WHEN Copia_Cedible_cf IS NOT NULL 
             THEN Copia_Cedible_cf 
             ELSE NULL END as Copia_Cedible_cf_proxy,
        CASE WHEN Copia_Cedible_sf IS NOT NULL 
             THEN Copia_Cedible_sf 
             ELSE NULL END as Copia_Cedible_sf_proxy,
        CASE WHEN Copia_Tributaria_cf IS NOT NULL 
             THEN Copia_Tributaria_cf 
             ELSE NULL END as Copia_Tributaria_cf_proxy,
        CASE WHEN Copia_Tributaria_sf IS NOT NULL 
             THEN Copia_Tributaria_sf 
             ELSE NULL END as Copia_Tributaria_sf_proxy,
        CASE WHEN Doc_Termico IS NOT NULL 
             THEN Doc_Termico 
             ELSE NULL END as Doc_Termico_proxy,
        REGEXP_EXTRACT(Copia_Tributaria_cf, r'[^/]+$') AS archivo_pdf_nombre
      FROM
        factura_totales
      WHERE
        valor_total_calculado >= @min_amount
      ORDER BY valor_total_calculado DESC, fecha DESC
      LIMIT 20
    description: |
      Busca facturas de un RUT específico que superen un monto mínimo.
      Calcula el valor total sumando todos los ítems de detallesFactura.
      Útil para encontrar facturas de alto valor de un cliente específico.
      Incluye URLs proxy para descarga directa de todos los tipos de PDF.
    parameters:
      - name: target_rut
        type: string
        description: RUT específico a buscar (ej. "9025012-4", "76341146-K")
        required: true
      - name: min_amount
        type: integer
        description: Monto mínimo en pesos chilenos (ej. 100000 para facturas sobre $100.000)
        required: true

  get_date_range_statistics:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        DATE(fecha) as fecha_factura,
        COUNT(*) as total_facturas,
        COUNT(DISTINCT Rut) as ruts_distintos,
        COUNT(DISTINCT Solicitante) as solicitantes_distintos,
        COUNT(DISTINCT Nombre) as clientes_distintos,
        COUNT(CASE WHEN Copia_Tributaria_cf IS NOT NULL THEN 1 END) as facturas_con_tributaria_cf,
        COUNT(CASE WHEN Copia_Cedible_cf IS NOT NULL THEN 1 END) as facturas_con_cedible_cf,
        COUNT(CASE WHEN Copia_Tributaria_sf IS NOT NULL THEN 1 END) as facturas_con_tributaria_sf,
        COUNT(CASE WHEN Copia_Cedible_sf IS NOT NULL THEN 1 END) as facturas_con_cedible_sf,
        COUNT(CASE WHEN Doc_Termico IS NOT NULL THEN 1 END) as facturas_con_doc_termico,
        COALESCE(
          AVG(
            (SELECT SUM(CAST(REGEXP_REPLACE(CAST(detalle.ValorTotal AS STRING), '[^0-9.-]', '') AS FLOAT64))
             FROM UNNEST(detallesFactura) AS detalle 
             WHERE detalle.ValorTotal IS NOT NULL 
             AND REGEXP_CONTAINS(CAST(detalle.ValorTotal AS STRING), r'^-?[0-9]+\.?[0-9]*$'))
          ), 0) as valor_promedio_facturas,
        COALESCE(
          SUM(
            (SELECT SUM(CAST(REGEXP_REPLACE(CAST(detalle.ValorTotal AS STRING), '[^0-9.-]', '') AS FLOAT64))
             FROM UNNEST(detallesFactura) AS detalle 
             WHERE detalle.ValorTotal IS NOT NULL 
             AND REGEXP_CONTAINS(CAST(detalle.ValorTotal AS STRING), r'^-?[0-9]+\.?[0-9]*$'))
          ), 0) as valor_total_rango
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        fecha >= @start_date AND fecha <= @end_date
      GROUP BY DATE(fecha)
      ORDER BY fecha_factura DESC
      LIMIT 100
    description: |
      Obtiene estadísticas detalladas de facturas dentro de un rango de fechas específico.
      Agrupa los resultados por fecha y muestra métricas comprensivas incluyendo:
      - Conteos de facturas, RUTs, solicitantes y clientes únicos por día
      - Disponibilidad de diferentes tipos de PDFs por día
      - Valores promedio y totales de facturas por día
      
      Útil para análisis de actividad de facturación por períodos específicos.
      Ejemplo: "Estadísticas de facturas entre enero y marzo 2019"
    parameters:
      - name: start_date
        type: string
        description: Fecha de inicio en formato YYYY-MM-DD (ej. "2019-01-01")
        required: true
      - name: end_date
        type: string
        description: Fecha de fin en formato YYYY-MM-DD (ej. "2019-12-31")
        required: true

  get_data_coverage_statistics:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        MIN(fecha) as Fecha_Inicio,
        MAX(fecha) as Fecha_Fin,
        COUNT(DISTINCT Rut) as Total_RUTs_Unicos,
        COUNT(*) as Total_Facturas,
        COUNT(DISTINCT EXTRACT(YEAR FROM fecha)) as Anos_Cubiertos,
        COUNT(DISTINCT EXTRACT(MONTH FROM fecha)) as Meses_Distintos,
        ROUND(AVG(EXTRACT(YEAR FROM fecha)), 1) as Ano_Promedio
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
    description: |
      Obtiene estadisticas completas del horizonte temporal y cobertura de datos.
      Usar cuando el usuario pregunte sobre rango temporal de datos o despues de mostrar estadisticas de RUTs.
      Proporciona contexto temporal completo del dataset de facturas.
      Incluye fechas de inicio/fin, total de RUTs unicos, facturas totales, anos cubiertos y estadisticas temporales.

  get_yearly_invoice_statistics:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        EXTRACT(YEAR FROM fecha) as Ano,
        COUNT(*) as Total_Facturas,
        COUNT(DISTINCT Rut) as RUTs_Distintos,
        COUNT(DISTINCT Solicitante) as Solicitantes_Distintos,
        MIN(fecha) as Primera_Factura,
        MAX(fecha) as Ultima_Factura,
        ROUND(COUNT(*) * 100.0 / (SELECT COUNT(*) FROM `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`), 2) as Porcentaje_Total,
        COALESCE(
          SUM(
            (SELECT SUM(detalle.ValorTotal)
             FROM UNNEST(DetallesFactura) AS detalle 
             WHERE detalle.ValorTotal IS NOT NULL)
          ), 0) as Valor_Total_Ano
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      GROUP BY EXTRACT(YEAR FROM fecha)
      ORDER BY Ano ASC
    description: |
      Obtiene el desglose completo de facturas por año con estadísticas detalladas.
      ESENCIAL para responder preguntas como "cuántas facturas hay por cada año" o "desglose anual".
      Incluye:
      - Número de facturas por año
      - RUTs y solicitantes únicos por año
      - Rango temporal (primera y última factura) de cada año
      - Porcentaje que representa cada año del total
      - Valor total monetario por año
      
      Usar cuando el usuario solicite distribución temporal anual de facturas.

