    description: |
      Busca facturas de un mes y año específicos con enlaces de descarga del proxy local.
      Utiliza funciones EXTRACT para filtrar por mes y año de forma precisa.
      Proporciona el año como entero (ej. 2019) y el mes como entero (1-12).
      Retorna facturas con URLs del proxy local listas para descargar.
      Útil para consultas como "Facturas de diciembre 2019" o "Facturas de noviembre 2022".
    parameters:
      - name: target_year
        type: integer
        description: Año de las facturas (ej. 2019, 2022, 2025)
      - name: target_month
        type: integer
        description: Mes de las facturas (1=enero, 2=febrero, ..., 12=diciembre)

