        REGEXP_EXTRACT(Copia_Tributaria_cf, r'[^/]+$') AS archivo_pdf_nombre
      FROM
        factura_totales
      WHERE
        valor_total_calculado >= @min_amount
      ORDER BY valor_total_calculado DESC, fecha DESC
      LIMIT 10
    description: |
      Busca facturas de un RUT espec√≠fico que superen un monto m√≠nimo.
      Calcula el valor total sumando todos los √≠tems de detallesFactura.
      √ötil para encontrar facturas de alto valor de un cliente espec√≠fico.
