          ELSE NULL
        END as Doc_Termico_proxy
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        Factura = @factura_number
        OR LTRIM(Factura, '0') = LTRIM(@factura_number, '0')
      ORDER BY Factura DESC
      LIMIT 10
    description: |
      Busca facturas específicamente por el campo FACTURA (ID interno del sistema).
      Utiliza búsqueda exacta y también búsqueda sin ceros iniciales para mayor flexibilidad.
      Retorna facturas con URLs del proxy local listas para descargar.
      Usar cuando el usuario pregunte específicamente por "factura" o "ID de factura".
    parameters:
      - name: factura_number
        type: string
        description: Número de factura del campo Factura (ID interno), con o sin ceros iniciales

  search_invoices_by_referencia_number:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Factura_Referencia,
        Solicitante,
        Rut,
        Nombre,
        fecha,
        DetallesFactura,
        CASE 
          WHEN Copia_Tributaria_cf IS NOT NULL 
          THEN Copia_Tributaria_cf
          ELSE NULL
        END as Copia_Tributaria_cf_proxy,
        CASE 
          WHEN Copia_Cedible_cf IS NOT NULL 
