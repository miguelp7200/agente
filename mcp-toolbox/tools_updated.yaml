# MCP Toolbox Configuration - Gasco Invoice System
# Configuración para dual-project architecture con herramientas de ZIP

sources:
  # Fuente para lectura de facturas (datalake-gasco)
  gasco_invoices_read:
    kind: bigquery
    project: datalake-gasco
    location: us-central1

  # Fuente para operaciones de ZIP (agent-intelligence-gasco)
  gasco_operations_write:
    kind: bigquery
    project: agent-intelligence-gasco
    location: us-central1

tools:
  # === HERRAMIENTAS DE BÚSQUEDA DE FACTURAS ===
  
  search_invoices:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Solicitante,
        Rut,
        Nombre,
        DetallesFactura,
        Copia_Tributaria_cf,
        Copia_Cedible_cf,
        Copia_Tributaria_sf,
        Copia_Cedible_sf,
        Doc_Termico
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      ORDER BY Factura DESC
      LIMIT 10
    description: |
      Busca y recupera información básica de facturas del dataset de producción de Gasco.
      Retorna hasta 10 facturas con campos esenciales incluyendo todas las rutas de archivos PDF disponibles.
      Los PDFs están en campos separados: Copia_Tributaria_cf, Copia_Cedible_cf, Copia_Tributaria_sf, Copia_Cedible_sf, Doc_Termico.

  search_invoices_by_date:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Solicitante,
        Rut,
        Nombre,
        fecha,
        DetallesFactura,
        CASE 
          WHEN Copia_Tributaria_cf IS NOT NULL 
          THEN Copia_Tributaria_cf
          ELSE NULL
        END as Copia_Tributaria_cf_proxy,
        CASE 
          WHEN Copia_Cedible_cf IS NOT NULL 
          THEN Copia_Cedible_cf
          ELSE NULL
        END as Copia_Cedible_cf_proxy,
        CASE 
          WHEN Copia_Tributaria_sf IS NOT NULL 
          THEN Copia_Tributaria_sf
          ELSE NULL
        END as Copia_Tributaria_sf_proxy,
        CASE 
          WHEN Copia_Cedible_sf IS NOT NULL 
          THEN Copia_Cedible_sf
          ELSE NULL
        END as Copia_Cedible_sf_proxy,
        CASE 
          WHEN Doc_Termico IS NOT NULL 
          THEN Doc_Termico
          ELSE NULL
        END as Doc_Termico_proxy
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        fecha = @target_date
      ORDER BY Factura DESC
      LIMIT 20
    description: |
      Busca facturas de una fecha específica con enlaces de descarga del proxy local.
      Proporciona la fecha en formato YYYY-MM-DD.
      Retorna facturas con URLs del proxy local listas para descargar.
      Útil para consultas como "Facturas del 26 de diciembre de 2019" o "Facturas del 2022-11-04".
    parameters:
      - name: target_date
        type: string
        description: Fecha específica en formato YYYY-MM-DD (ej. "2019-12-26", "2022-11-04")

