        OR LTRIM(Factura_Referencia, '0') = LTRIM(@referencia_number, '0')
      ORDER BY Factura DESC
      LIMIT 10
    description: |
      Busca facturas específicamente por el campo FACTURA_REFERENCIA (número visible en la factura).
      Utiliza búsqueda exacta y también búsqueda sin ceros iniciales para mayor flexibilidad.
      Retorna facturas con URLs del proxy local listas para descargar.
      Usar cuando el usuario pregunte por "referencia", "número de referencia" o el número que aparece en la factura impresa.
    parameters:
      - name: referencia_number
        type: string
        description: Número de referencia del campo Factura_Referencia (el que aparece en la factura), con o sin ceros iniciales

  search_invoices_by_any_number:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Factura_Referencia,
        Solicitante,
        Rut,
        Nombre,
        fecha,
        DetallesFactura,
        CASE 
          WHEN Copia_Tributaria_cf IS NOT NULL 
          THEN Copia_Tributaria_cf
          ELSE NULL
        END as Copia_Tributaria_cf_proxy,
        CASE 
          WHEN Copia_Cedible_cf IS NOT NULL 
          THEN Copia_Cedible_cf
          ELSE NULL
        END as Copia_Cedible_cf_proxy,
        CASE 
          WHEN Copia_Tributaria_sf IS NOT NULL 
          THEN Copia_Tributaria_sf
          ELSE NULL
        END as Copia_Tributaria_sf_proxy,
        CASE 
          WHEN Copia_Cedible_sf IS NOT NULL 
          THEN Copia_Cedible_sf
          ELSE NULL
        END as Copia_Cedible_sf_proxy,
        CASE 
          WHEN Doc_Termico IS NOT NULL 
          THEN Doc_Termico
          ELSE NULL
        END as Doc_Termico_proxy,
        CASE 
          WHEN Factura = @search_number OR LTRIM(Factura, '0') = LTRIM(@search_number, '0') THEN 'FACTURA'
          WHEN Factura_Referencia = @search_number OR LTRIM(Factura_Referencia, '0') = LTRIM(@search_number, '0') THEN 'REFERENCIA'
          ELSE 'UNKNOWN'
        END as match_type
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        Factura = @search_number
        OR Factura_Referencia = @search_number
        OR LTRIM(Factura, '0') = LTRIM(@search_number, '0')
        OR LTRIM(Factura_Referencia, '0') = LTRIM(@search_number, '0')
      ORDER BY 
        CASE 
          WHEN Factura = @search_number THEN 1
          WHEN Factura_Referencia = @search_number THEN 2
          WHEN LTRIM(Factura, '0') = LTRIM(@search_number, '0') THEN 3
          ELSE 4
        END,
        Factura DESC
      LIMIT 10
    description: |
      Busca facturas en AMBOS campos (Factura Y Factura_Referencia) simultáneamente.
      Útil cuando no se sabe si el número corresponde al campo Factura o Factura_Referencia.
      Incluye un campo match_type que indica en qué campo se encontró la coincidencia.
      Ordena los resultados priorizando coincidencias exactas.
      Usar cuando el usuario proporcione un número sin especificar si es factura o referencia.
    parameters:
      - name: search_number
        type: string
        description: Número a buscar en ambos campos (Factura y Factura_Referencia), con o sin ceros iniciales

