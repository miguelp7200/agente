  validate_date_range_context_size:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      WITH result_preview AS (
        SELECT 
          COUNT(*) as total_facturas,
          COUNT(*) * 2800 as total_estimated_tokens,
          COUNT(*) * 2800 + 35000 as total_with_system_context,
          @start_date as fecha_inicio,
          @end_date as fecha_fin,
          DATE_DIFF(DATE(@end_date), DATE(@start_date), DAY) as dias_rango
        FROM `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
        WHERE fecha >= @start_date AND fecha <= @end_date
      )
      SELECT 
        total_facturas,
        total_estimated_tokens,
        total_with_system_context,
        fecha_inicio,
        fecha_fin,
        dias_rango,
        CASE 
          WHEN total_with_system_context > 900000 THEN 'EXCEED_CONTEXT'
          WHEN total_with_system_context > 700000 THEN 'WARNING_LARGE'  
          WHEN total_with_system_context > 400000 THEN 'LARGE_BUT_OK'
          ELSE 'SAFE'
        END as context_status,
        CASE 
          WHEN total_with_system_context > 900000 THEN 
            CONCAT('El rango de fechas ', @start_date, ' a ', @end_date, ' contiene demasiadas facturas (', CAST(total_facturas AS STRING), ') y exceder√° la capacidad del sistema. Usa un rango m√°s peque√±o o agrega filtros espec√≠ficos.')
          WHEN total_with_system_context > 700000 THEN 
            CONCAT('Rango de fechas amplio detectado (', CAST(total_facturas AS STRING), ' facturas en ', CAST(dias_rango AS STRING), ' d√≠as). Considera reducir el rango para resultados m√°s r√°pidos.')
          WHEN total_with_system_context > 400000 THEN
            CONCAT('Rango de fechas moderado (', CAST(total_facturas AS STRING), ' facturas en ', CAST(dias_rango AS STRING), ' d√≠as). Se procesar√° normalmente pero puede tomar tiempo adicional.')
          ELSE 
            CONCAT('Consulta por rango de fechas dentro de l√≠mites seguros (', CAST(total_facturas AS STRING), ' facturas). Procesamiento eficiente esperado.')
        END as recommendation,
        ROUND(total_with_system_context / 1048576.0 * 100, 1) as context_usage_percentage
      FROM result_preview
    description: |
      üö® VALIDADOR CR√çTICO: Valida si una b√∫squeda por rango de fechas exceder√° la ventana de contexto de Gemini.
      
