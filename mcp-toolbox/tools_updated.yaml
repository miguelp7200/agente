    source: gasco_invoices_read
    statement: |
      SELECT
        Rut,
        COUNT(*) as total_facturas,
        MIN(fecha) as primera_factura,
        MAX(fecha) as ultima_factura,
        COUNT(DISTINCT Solicitante) as solicitantes_distintos
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        Rut IS NOT NULL AND Rut != ''
      GROUP BY Rut
      HAVING COUNT(*) >= @min_facturas
      ORDER BY total_facturas DESC, ultima_factura DESC
      LIMIT @limit_ruts
    description: |
      Obtiene estadísticas completas de RUTs únicos en el sistema.
      Muestra cantidad de facturas, rango temporal, solicitantes distintos y disponibilidad de PDFs.
      Útil para análisis de clientes más activos y patrones de facturación.
      Permite filtrar por cantidad mínima de facturas y limitar resultados.
    parameters:
      - name: min_facturas
        type: integer
        description: Cantidad mínima de facturas que debe tener un RUT para aparecer en los resultados (default 1)
        required: false
        default: 1
      - name: limit_ruts
        type: integer
        description: Número máximo de RUTs a retornar (default 50)
        required: false
        default: 50

  search_invoices_by_rut_and_amount:
