  search_invoices_by_minimum_amount:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Solicitante,
        Rut,
        Nombre,
        DetallesFactura,
        Copia_Tributaria_cf,
        Copia_Cedible_cf,
        Copia_Tributaria_sf,
        Copia_Cedible_sf,
        Doc_Termico,
        (SELECT SUM(CAST(detalle.ImporteTotal AS FLOAT64)) 
         FROM UNNEST(DetallesFactura) as detalle) as total_amount
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        (SELECT SUM(CAST(detalle.ImporteTotal AS FLOAT64)) 
         FROM UNNEST(DetallesFactura) as detalle) >= @min_amount
      ORDER BY total_amount DESC
      LIMIT 20
    description: |
      Busca facturas con un monto total mínimo.
      Proporciona el monto mínimo como un número.
      Retorna facturas con todas las rutas de archivos PDF disponibles ordenadas por monto (mayor primero).
    parameters:
      - name: min_amount
        type: float
        description: Monto total mínimo para la factura (ej. 1000.0)

  get_invoice_statistics:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        COUNT(*) as total_facturas,
        COUNT(DISTINCT Rut) as proveedores_unicos,
        COUNT(DISTINCT Nombre) as clientes_unicos,
        COUNT(DISTINCT Factura) as facturas_unicas,
        MIN(Factura) as factura_mas_antigua,
        MAX(Factura) as factura_mas_reciente,
        COUNT(CASE WHEN Copia_Tributaria_cf IS NOT NULL THEN 1 END) as facturas_con_pdf_cf,
        COUNT(CASE WHEN Copia_Tributaria_sf IS NOT NULL THEN 1 END) as facturas_con_pdf_sf,
        AVG(ARRAY_LENGTH(DetallesFactura)) as promedio_lineas_por_factura
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
    description: |
      Obtiene estadísticas comprensivas sobre todas las facturas.
      Retorna conteos, totales, promedios, rangos de números de factura para el dataset de facturas.
      Incluye estadísticas sobre disponibilidad de PDFs por tipo.

  get_invoices_with_pdf_info:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Solicitante,
        Rut,
        Nombre,
        DetallesFactura,
        Copia_Tributaria_cf,
        Copia_Cedible_cf,
        Copia_Tributaria_sf,
        Copia_Cedible_sf,
        Doc_Termico
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        (COALESCE(@invoice_numbers, '') = '' OR Factura IN UNNEST(SPLIT(@invoice_numbers, ',')))
      ORDER BY Factura DESC
      LIMIT 50
    description: |
      Obtiene información completa de facturas incluyendo todas las rutas de archivos PDF disponibles.
      Puede filtrar por números de factura específicos o retornar todas las facturas.
      Los PDFs están disponibles en campos separados por tipo de copia.
      El agente debe usar estos datos para generar enlaces de descarga manualmente.
    parameters:
      - name: invoice_numbers
        type: string
        description: Lista opcional de números de factura para filtrar (separados por comas). Si está vacío, retorna todas las facturas.
        required: false

  get_invoices_with_proxy_links:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Solicitante,
        Rut,
        Nombre,
        CONCAT('https://invoice-backend-819133916464.us-central1.run.app/invoice/', Factura, '.pdf') as proxy_download_url,
        CASE
          WHEN Copia_Tributaria_cf IS NOT NULL THEN 'Disponible'
          ELSE 'No disponible'
        END as pdf_tributaria_status,
        CASE
          WHEN Copia_Cedible_cf IS NOT NULL THEN 'Disponible'
          ELSE 'No disponible'
        END as pdf_cedible_status
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        (COALESCE(@solicitante_code, '') = '' OR Solicitante = @solicitante_code)
      ORDER BY Factura DESC
      LIMIT 50
    description: |
      Obtiene facturas con URLs del proxy local ya formateadas para descargas directas.
      Esta herramienta genera automáticamente los enlaces de descarga correctos.
      Úsala cuando necesites proveer enlaces de descarga listos para usar.
    parameters:
      - name: solicitante_code
        type: string
        description: Código de solicitante específico (ej. "0012148561"). Opcional.
        required: false

  get_invoices_with_all_pdf_links:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Solicitante,
        Rut,
        Nombre,
        CASE 
          WHEN Copia_Tributaria_cf IS NOT NULL 
          THEN Copia_Tributaria_cf
          ELSE NULL
        END as tributaria_cf_url,
        CASE 
          WHEN Copia_Cedible_cf IS NOT NULL 
          THEN Copia_Cedible_cf
          ELSE NULL
        END as cedible_cf_url,
        CASE 
          WHEN Copia_Tributaria_sf IS NOT NULL 
          THEN Copia_Tributaria_sf
          ELSE NULL
        END as tributaria_sf_url,
        CASE 
          WHEN Copia_Cedible_sf IS NOT NULL 
          THEN Copia_Cedible_sf
          ELSE NULL
        END as cedible_sf_url,
        CASE 
          WHEN Doc_Termico IS NOT NULL 
          THEN Doc_Termico
          ELSE NULL
        END as termico_url,
        CONCAT(
          CASE WHEN Copia_Tributaria_cf IS NOT NULL THEN '✅ Copia Tributaria (con firma)\n' ELSE '' END,
          CASE WHEN Copia_Cedible_cf IS NOT NULL THEN '✅ Copia Cedible (con firma)\n' ELSE '' END,
          CASE WHEN Copia_Tributaria_sf IS NOT NULL THEN '✅ Copia Tributaria (sin firma)\n' ELSE '' END,
          CASE WHEN Copia_Cedible_sf IS NOT NULL THEN '✅ Copia Cedible (sin firma)\n' ELSE '' END,
          CASE WHEN Doc_Termico IS NOT NULL THEN '✅ Documento Térmico\n' ELSE '' END
        ) as pdfs_disponibles
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        (COALESCE(@solicitante_code, '') = '' OR Solicitante = @solicitante_code)
      ORDER BY Factura DESC
      LIMIT 50
    description: |
      Obtiene facturas con TODOS los enlaces específicos de PDFs disponibles.
      Genera URLs directas para cada tipo de PDF: Tributaria CF/SF, Cedible CF/SF, Documento Térmico.
      Usa esta herramienta cuando necesites mostrar TODOS los PDFs disponibles para una factura.
      Incluye un resumen visual de los PDFs disponibles.
      Filtra solo por solicitante_code si se proporciona.
    parameters:
      - name: solicitante_code
        type: string
        description: Código de solicitante específico (ej. "0012148561"). Opcional.
        required: false

  get_multiple_pdf_downloads:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      SELECT
        Factura,
        Solicitante,
        Rut,
        Nombre,
        -- Enlaces directos para cada tipo de PDF
        CASE WHEN Copia_Tributaria_cf IS NOT NULL 
             THEN Copia_Tributaria_cf 
             ELSE NULL END as tributaria_con_firma_url,
        CASE WHEN Copia_Cedible_cf IS NOT NULL 
             THEN Copia_Cedible_cf 
             ELSE NULL END as cedible_con_firma_url,
        CASE WHEN Copia_Tributaria_sf IS NOT NULL 
             THEN Copia_Tributaria_sf 
             ELSE NULL END as tributaria_sin_firma_url,
        CASE WHEN Copia_Cedible_sf IS NOT NULL 
             THEN Copia_Cedible_sf 
             ELSE NULL END as cedible_sin_firma_url,
        CASE WHEN Doc_Termico IS NOT NULL 
             THEN Doc_Termico 
             ELSE NULL END as documento_termico_url,
        -- Contador de PDFs disponibles
        (CASE WHEN Copia_Tributaria_cf IS NOT NULL THEN 1 ELSE 0 END +
         CASE WHEN Copia_Cedible_cf IS NOT NULL THEN 1 ELSE 0 END +
         CASE WHEN Copia_Tributaria_sf IS NOT NULL THEN 1 ELSE 0 END +
         CASE WHEN Copia_Cedible_sf IS NOT NULL THEN 1 ELSE 0 END +
         CASE WHEN Doc_Termico IS NOT NULL THEN 1 ELSE 0 END) as total_pdfs_disponibles,
        -- Lista descriptiva de PDFs disponibles
        CONCAT(
          CASE WHEN Copia_Tributaria_cf IS NOT NULL THEN 'Copia Tributaria (Con Firma) ' ELSE '' END,
          CASE WHEN Copia_Cedible_cf IS NOT NULL THEN 'Copia Cedible (Con Firma) ' ELSE '' END,
          CASE WHEN Copia_Tributaria_sf IS NOT NULL THEN 'Copia Tributaria (Sin Firma) ' ELSE '' END,
          CASE WHEN Copia_Cedible_sf IS NOT NULL THEN 'Copia Cedible (Sin Firma) ' ELSE '' END,
          CASE WHEN Doc_Termico IS NOT NULL THEN 'Documento Termico ' ELSE '' END
        ) as tipos_pdf_disponibles
      FROM
        `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
      WHERE
        (COALESCE(@solicitante_code, '') = '' OR Solicitante = @solicitante_code)
      ORDER BY Factura DESC
    description: |
      HERRAMIENTA ESPECIALIZADA: Obtiene TODOS los PDFs disponibles para un solicitante específico.
      
      Muestra cada tipo de PDF con URL directa funcional:
      - tributaria_con_firma_url: Copia Tributaria con firma
      - cedible_con_firma_url: Copia Cedible con firma  
      - tributaria_sin_firma_url: Copia Tributaria sin firma
      - cedible_sin_firma_url: Copia Cedible sin firma
      - documento_termico_url: Documento Térmico
      
      Incluye contador total_pdfs_disponibles y lista tipos_pdf_disponibles.
      
      Úsala cuando el usuario pregunte por facturas de un solicitante específico y necesites mostrar TODAS las opciones de PDF.
    parameters:
      - name: solicitante_code
        type: string
        description: Código de solicitante específico (ej. "0012148561")
        required: true

  # === HERRAMIENTAS DE GESTIÓN DE ZIPS ===

  create_zip_record:
    kind: bigquery-sql
    source: gasco_operations_write
    statement: |
      INSERT INTO `agent-intelligence-gasco.zip_operations.zip_files`
      (zip_id, filename, facturas, status, gcs_path, size_bytes, metadata)
      VALUES
      (@zip_id, @filename, @facturas, @status, @gcs_path, @size_bytes, PARSE_JSON(@metadata))
    description: |
      Crea un registro de archivo ZIP en la base de datos.
      Usado internamente para tracking de ZIPs generados.
    parameters:
      - name: zip_id
        type: string
        description: ID único del archivo ZIP
      - name: filename
        type: string
        description: Nombre del archivo ZIP
      - name: facturas
        type: string
        description: Lista de números de factura incluidos en el ZIP (separados por comas)
      - name: status
        type: string
        description: Estado del ZIP (created, processing, ready, error)
      - name: gcs_path
        type: string
        description: Ruta completa en Google Cloud Storage
      - name: size_bytes
        type: integer
        description: Tamaño del archivo en bytes
      - name: metadata
        type: string
        description: Metadatos adicionales en formato JSON

  list_zip_files:
    kind: bigquery-sql
    source: gasco_operations_write
    statement: |
      SELECT
        zip_id,
        filename,
        facturas,
        created_at,
        status,
        gcs_path,
        size_bytes,
        metadata
      FROM
        `agent-intelligence-gasco.zip_operations.zip_files`
      ORDER BY created_at DESC
      LIMIT 20
    description: |
      Lista los archivos ZIP más recientes generados por el sistema.
      Útil para mostrar historial de descargas al usuario.

  get_zip_info:
    kind: bigquery-sql
    source: gasco_operations_write
    statement: |
      SELECT
        zip_id,
        filename,
        facturas,
        created_at,
        status,
        gcs_path,
        size_bytes,
        metadata
      FROM
        `agent-intelligence-gasco.zip_operations.zip_files`
      WHERE
        zip_id = @zip_id
    description: |
      Obtiene información detallada de un archivo ZIP específico.
      Usado para verificar estado y obtener URL de descarga.
    parameters:
      - name: zip_id
        type: string
        description: ID único del archivo ZIP

  update_zip_status:
    kind: bigquery-sql
    source: gasco_operations_write
    statement: |
      UPDATE `agent-intelligence-gasco.zip_operations.zip_files`
      SET status = @new_status,
          size_bytes = @size_bytes,
          gcs_path = @gcs_path
      WHERE zip_id = @zip_id
    description: |
      Actualiza el estado y información de un archivo ZIP.
      Usado durante el proceso de generación de ZIP.
    parameters:
      - name: zip_id
        type: string
        description: ID único del archivo ZIP
      - name: new_status
        type: string
        description: Nuevo estado del ZIP
      - name: size_bytes
        type: integer
        description: Tamaño final del archivo en bytes
      - name: gcs_path
        type: string
        description: Ruta final en Google Cloud Storage

  record_zip_download:
    kind: bigquery-sql
    source: gasco_operations_write
    statement: |
      INSERT INTO `agent-intelligence-gasco.zip_operations.zip_downloads`
      (zip_id, client_ip, user_agent, success)
      VALUES
      (@zip_id, @client_ip, @user_agent, @success)
    description: |
      Registra una descarga de archivo ZIP para analytics.
      Usado para tracking de uso y estadísticas.
    parameters:
      - name: zip_id
        type: string
        description: ID único del archivo ZIP descargado
      - name: client_ip
        type: string
        description: Dirección IP del cliente
      - name: user_agent
        type: string
        description: User agent del navegador
      - name: success
        type: boolean
        description: Si la descarga fue exitosa

  get_zip_statistics:
    kind: bigquery-sql
    source: gasco_operations_write
    statement: |
      SELECT
        COUNT(*) as total_zips_created,
        COUNT(CASE WHEN status = 'ready' THEN 1 END) as zips_ready,
        COUNT(CASE WHEN status = 'error' THEN 1 END) as zips_error,
        SUM(size_bytes) as total_size_bytes,
        AVG(size_bytes) as average_size_bytes,
        COUNT(DISTINCT DATE(created_at)) as days_with_activity,
        (SELECT COUNT(*) FROM `agent-intelligence-gasco.zip_operations.zip_downloads`) as total_downloads
      FROM
        `agent-intelligence-gasco.zip_operations.zip_files`
    description: |
      Obtiene estadísticas comprensivas sobre la actividad de ZIPs.
      Útil para monitoreo y reporting del sistema.

