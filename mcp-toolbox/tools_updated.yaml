  validate_context_size_before_search:
    kind: bigquery-sql
    source: gasco_invoices_read
    statement: |
      WITH result_preview AS (
        SELECT 
          COUNT(*) as total_facturas,
          -- Estimaci√≥n de tokens por factura basada en estructura real
          -- Campos b√°sicos: ~200 chars = ~50 tokens
          -- URLs PDF (5): ~1000 chars = ~250 tokens  
          -- DetallesFactura (cr√≠tico): promedio 5-15 √≠tems √ó 300-800 chars = ~375-3000 tokens
          -- Total estimado por factura: ~625-3250 tokens (usamos 2800 como estimaci√≥n conservadora)
          COUNT(*) * 800 as estimated_tokens_basic_fields,
          COUNT(*) * 2000 as estimated_tokens_details,
          COUNT(*) * 2800 as total_estimated_tokens,
          -- Agregar contexto del sistema (~35K tokens)
          COUNT(*) * 2800 + 35000 as total_with_system_context
        FROM `datalake-gasco.sap_analitico_facturas_pdf_qa.pdfs_modelo`
        WHERE 
          EXTRACT(YEAR FROM fecha) = @target_year
          AND EXTRACT(MONTH FROM fecha) = @target_month
      )
      SELECT 
        total_facturas,
        total_estimated_tokens,
        total_with_system_context,
        CASE 
          WHEN total_with_system_context > 900000 THEN 'EXCEED_CONTEXT'
          WHEN total_with_system_context > 700000 THEN 'WARNING_LARGE'  
          WHEN total_with_system_context > 400000 THEN 'LARGE_BUT_OK'
          ELSE 'SAFE'
        END as context_status,
        CASE 
          WHEN total_with_system_context > 900000 THEN 
            CONCAT('La consulta es demasiado amplia (', CAST(total_facturas AS STRING), ' facturas encontradas) y exceder√° la capacidad de procesamiento del sistema. Por favor, refina tu b√∫squeda con criterios m√°s espec√≠ficos.')
          WHEN total_with_system_context > 700000 THEN 
            CONCAT('Consulta grande detectada (', CAST(total_facturas AS STRING), ' facturas). Considera refinar los criterios de b√∫squeda para obtener resultados m√°s r√°pidos y precisos.')
          WHEN total_with_system_context > 400000 THEN
            CONCAT('Consulta moderadamente grande (', CAST(total_facturas AS STRING), ' facturas). Se procesar√° normalmente pero puede tomar tiempo adicional.')
          ELSE 
            CONCAT('Consulta dentro de l√≠mites seguros (', CAST(total_facturas AS STRING), ' facturas). Procesamiento eficiente esperado.')
        END as recommendation,
        ROUND(total_with_system_context / 1048576.0 * 100, 1) as context_usage_percentage
      FROM result_preview
    description: |
      üö® HERRAMIENTA CR√çTICA: Valida si una consulta mensual exceder√° la ventana de contexto de Gemini.
      
      DEBE ejecutarse ANTES de search_invoices_by_month_year para consultas amplias como:
      - "facturas de julio 2025"
      - "dame las facturas de [mes] [a√±o]" 
      - Cualquier b√∫squeda mensual sin filtros espec√≠ficos
      
      Funcionalidad:
      - Cuenta facturas exactas para el mes/a√±o solicitado
      - Estima tokens basado en estructura real de datos (2800 tokens/factura + 35K sistema)
      - Eval√∫a si exceder√° l√≠mite de contexto de Gemini (1M tokens)
      - Proporciona recomendaci√≥n espec√≠fica con conteo real
      
      Estados de contexto:
      - SAFE (<400K tokens): Procesar normalmente
      - LARGE_BUT_OK (400K-700K): Procesar con advertencia opcional
      - WARNING_LARGE (700K-900K): Procesar con advertencia obligatoria  
      - EXCEED_CONTEXT (>900K tokens): RECHAZAR y solicitar refinamiento
      
      Usar esta herramienta SIEMPRE antes de b√∫squedas mensuales amplias.
    parameters:
      - name: target_year
        type: integer
        description: A√±o de las facturas a validar (ej. 2025, 2024)
        required: true
      - name: target_month
        type: integer
        description: Mes de las facturas a validar (1-12, donde 7=julio)
        required: true

